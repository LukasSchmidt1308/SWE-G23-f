<style>
    body {
        background: #fff;
        font-family: Arial, sans-serif;
    }
    .login-container {
        background: #f9f9f9;
        border: 2px solid #ccc;
        border-radius: 16px;
        width: 400px;
        margin: 60px auto;
        padding: 32px 32px 32px 32px;
        box-sizing: border-box;
    }
    .login-title {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 32px;
    }
    .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
    }
    .form-row {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 0;
    }
    .form-row label {
        width: 120px;
        font-size: 1em;
        margin-right: 20px;
    }
    .form-row input {
        flex: 1;
        padding: 7px 10px;
        border: 1.5px solid #ccc;
        border-radius: 7px;
        font-size: 1em;
    }
    .login-button {
        margin: 24px auto 0 auto;
        display: block;
        width: 60%;
        padding: 10px;
        background: #03be15;
        color: #fff;
        font-size: 1.2em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }
    .login-button:hover {
        background: #039612; 
    }
</style>

<div class="login-container">
    <div class="login-title">PflegePro Login</div>
    <form class="login-form">
        <div class="form-row">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" autofocus>
        </div>
        <div class="form-row">
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Einloggen</button>
    </form>
</div>
